<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            box-sizing: border-box;
        }

        /* 顶部栏样式 */
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            box-sizing: border-box;
        }

        .header img {
            height: 24px;
        }

        .header input {
            flex-grow: 1;
            margin-left: 10px;
            padding: 10px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 14px;
        }

        /* 搜索栏样式 */
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px;
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            box-sizing: border-box;
        }

        .search-bar input {
            border: none;
            outline: none;
            font-size: 16px;
            flex-grow: 1;
        }

        /* 主内容样式 */
        .main-content {
            text-align: center;
            margin: 10px;
            padding: 20px;
        }

        .main-content img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
        }

        /* 列表样式 */
        ul {
            padding: 0;
            margin: 10px 0;
            list-style-type: none;
            text-align: left;
        }

        ul li {
            margin-bottom: 10px;
            font-size: 14px;
        }

        /* 页脚样式 */
        .footer {
            font-size: 14px;
            color: #70757a;
            text-align: center;
            width: 100%;
            padding: 10px;
            box-shadow: 0 -1px 6px rgba(32, 33, 36, 0.28);
        }

        .footer a {
            text-decoration: none;
            color: #1a73e8;
            margin: 0 5px;
        }

        /* 响应式样式 */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header img {
                margin-bottom: 10px;
            }

            .header input {
                width: 100%;
                margin-left: 0;
            }

            .search-bar {
                width: 100%;
                padding: 10px;
            }

            .main-content {
                padding: 10px;
            }

            ul li {
                font-size: 12px;
            }

            .footer {
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="images/google_logo.png" alt="Google Logo">
        <div class="search-bar">
            <input id="searchInput" type="text" placeholder="Search Google or type a URL">
            <img id="searchIcon" src="images/search_icon.png" alt="Search" width="20" style="margin-left: 10px; cursor: pointer;">
        </div>
    </div>

    <div class="main-content">
        <p>你的搜索 - <strong id="searchQuery"></strong> - 没有找到任何结果</p>
        <p>以下是几点建议:</p>
        <ul>
            <li>确定单词拼写正确.</li>
            <li>尝试更换关键词.</li>
            <li>尝试更多的关键词.</li>
            <li>试试更少的关键词.</li>
        </ul>
        <img src="images/fishing_illustration.svg" alt="Fishing Illustration">
    </div>

    <div class="footer">
        <div>结果已根据您的喜好调整 - <a href="#">不想根据我的喜好来决定我搜索的内容?</a></div>
        <div>United States of America • <a href="#">更新地址</a></div>
        <div style="margin-top: 10px;">
            <a href="#">帮助</a>
            <a href="#">提供反馈</a>
            <a href="#">隐私</a>
            <a href="#">政策</a>
        </div>
    </div>

    <script>
        // 搜索功能
        function handleSearch() {
            const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();

            // 判断输入内容是否为特定值
            if (searchInput === '到底让你们搜什么进来嘞') {
                // 跳转到特定页面
                window.location.href = 'home.html';
            } else if (searchInput) {
                // 跳转到搜索结果页面，并传递查询参数
                window.location.href = 'search.html?q=' + encodeURIComponent(searchInput);
            } else {
                alert('请输入搜索内容');
            }
        }

        // 点击放大镜按钮触发
        document.getElementById('searchIcon').addEventListener('click', handleSearch);

        // 按下回车键触发
        document.getElementById('searchInput').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });

        // 获取 URL 参数
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 更新页面显示的搜索关键词
        const searchQuery = getQueryParameter('q');
        if (searchQuery) {
            document.getElementById('searchQuery').textContent = searchQuery;
        } else {
            document.getElementById('searchQuery').textContent = 'No search query provided.';
        }
    </script>
</body>
</html>
