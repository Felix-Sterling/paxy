<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作教程</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<div class="header">操作教程</div>

<div class="video-container">
    <video controls width="600">
        <source src="path_to_your_video.mp4" type="video/mp4">
        您的浏览器不支持视频播放。
    </video>
</div>

<div class="footer">
    <a href="index.html" class="footer-item" id="message-link">
        <img src="images/arrow-rotate-left_red.png" alt="返回">
        <div>返回</div>
    </a>
</div>

<script>
    // 获取当前页面的 URL 路径
    const currentPage = window.location.pathname;

    // 获取所有的 footer-item 链接
    const footerLinks = document.querySelectorAll('.footer-item');

    // 遍历所有 footer-item 链接
    footerLinks.forEach(link => {
        // 获取链接的 href 属性
        const href = link.getAttribute('href');

        // 如果 href 与当前页面路径相同，则禁用链接
        if (currentPage.endsWith(href)) {
            link.classList.add('disabled');
            link.addEventListener('click', (e) => {
                e.preventDefault(); // 禁用默认行为
            });
        }
    });
</script>

</body>
</html>
