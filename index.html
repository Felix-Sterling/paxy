<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
        }

        .header {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .header a {
            margin-left: 15px;
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }

        .logo {
            margin-top: 15%;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px;
            width: 500px;
            max-width: 90%;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .search-bar input {
            border: none;
            outline: none;
            font-size: 16px;
            width: 100%;
        }

        .search-bar img {
            cursor: pointer;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 14px;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            background-color: #f8f9fa;
            cursor: pointer;
        }

        .buttons button:hover {
            background-color: #f1f3f4;
        }

        .footer {
            font-size: 14px;
            color: #70757a;
            text-align: center;
            width: 100%;
            padding: 10px;
            box-shadow: 0 -1px 6px rgba(32, 33, 36, 0.28);
        }

        .footer a {
            text-decoration: none;
            color: #1a73e8;
            margin: 0 5px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header img {
                margin-bottom: 10px;
            }

            .header input {
                width: 100%;
                margin-left: 0;
            }

            .search-bar {
                width: 100%;
                padding: 10px;
            }

            .main-content {
                padding: 10px;
            }

            ul li {
                font-size: 12px;
            }

            .footer {
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#">
            <img src="images/profile_avatar.png" alt="Profile" width="30" style="border-radius: 50%;">
        </a>
    </div>

    <div class="logo">
        <img src="images/google_logo.png" alt="Google Logo" width="272">
    </div>

    <div class="search-container">
        <div class="search-bar">
            <input id="searchInput" type="text" placeholder="Search Google or type a URL">
            <img id="searchIcon" src="images/search_icon.png" alt="Search" width="20" style="margin-left: 10px;">
        </div>
        <div class="buttons">
            <button onclick="handleFeelingLucky()">感觉良好?点我</button>
        </div>
    </div>

    <div class="footer">
        <div>Google提供: <a href="#">California,US</a></div>
        <div style="margin-top: 10px;">
            <a href="#">关于</a>
            <a href="#">广告</a>
            <a href="#">商业</a>
            <a href="#">搜索引擎如何工作?</a>
        </div>
        <div style="margin-top: 5px;">
            <a href="#">隐私</a>
            <a href="#">政策</a>
            <a href="#">设置</a>
        </div>
    </div>

    <script>
    // 绑定点击事件到放大镜图标
    document.getElementById('searchIcon').addEventListener('click', function () {
        handleSearch();
    });

    // 监听搜索框中的回车事件
    document.getElementById('searchInput').addEventListener('keydown', function (event) {
        if (event.key === 'Enter') {
            handleSearch();
        }
    });

    // 通用搜索处理函数
    function handleSearch() {
        const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();

        // 判断输入内容是否为特定值
        if (searchInput === '到底让你们搜什么进来嘞') {
            // 跳转到特定页面
            window.location.href = 'home.html';
        } else if (searchInput) {
            // 跳转到搜索结果页面，并传递查询参数
            window.location.href = 'search.html?q=' + encodeURIComponent(searchInput);
        } else {
            alert('请输入搜索内容');
        }
    }

    // 点击“I'm Feeling Lucky”按钮触发
    function handleFeelingLucky() {
        // 示例：跳转到固定页面
        window.location.href = 'lucky_page.html';
    }
</script>

</body>
</html>
